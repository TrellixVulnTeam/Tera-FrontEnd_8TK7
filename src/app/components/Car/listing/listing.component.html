<app-navbar-style-one></app-navbar-style-one>

<!-- Start Page Title Area -->
<div class="page-title-bg" *ngFor="let Content of pageTitleContent;">
    <div class="container">
      <form>
        <div class="row m-0 align-items-center">


            <div class="col-lg-3 col-md-6 p-0">
                <div class="form-group">
                    <label><i class="flaticon-pin"></i></label>
                    <input type="text" class="form-control" placeholder="Location">
                </div>
            </div>

            <div class="col-lg-3 col-md-12 p-0">
              <div class="form-group">




                    <p-calendar [inputStyle]="{'border':'0px'}"
                     [(ngModel)]="start" [showTime]="true"
                       [touchUI]="false"
                       name="start"
                       [minDate]="today"
                       dateFormat="dd/mm/yy"
                       (onSelect)="onselect(start)"
                       >
                      <!--<ng-template pTemplate="date" let-date>
                          <span [ngStyle]="{textDecoration: (date.day < 21 && date.day > 10) ? 'line-through' : 'inherit'}">{{date.day}}</span>
                      </ng-template>-->
                  </p-calendar>



                  <!--<input type="Date" bsDaterangepicker class="form-control"  >-->

              </div>
          </div>

            <div class="col-lg-3 col-md-6 p-0"  >
                <div class="form-group  ">
                  <p-calendar [inputStyle]="{'border':'0px'}"
                  [(ngModel)]="end" [showTime]="true" name="end"
                  inputId="time" [showIcon]="false"
                  [minDate]="minEndDate" [hourFormat]="24"
                  dateFormat="dd/mm/yy"
                  (onSelect)="onselectend(end)"
                  ></p-calendar>
                      </div>
            </div>







            <div class="col-lg-3 col-md-12 p-0">
                <div class="submit-btn">

                    <button (click)="search()" type="button"  class="default-btn">Chercher</button>

                </div>
            </div>
        </div>
      </form>

    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Listings Area -->
<section class="listings-area ptb-100">
    <div class="container">
        <div class="listings-grid-sorting row align-items-center">
            <!--<div class="col-lg-5 col-md-4 result-count">
                <p><span class="count">9</span> Results</p>
            </div>-->


        </div>

        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let Content of results | paginate: { itemsPerPage: 6, currentPage: gridListings }">
                <div class="single-listings-box">
                    <div class="listings-image">
                        <div class="listings-image-slides">
                          <img [src]="Content.image" alt="image">
                          <a [routerLink]="['/car/detail']" [queryParams]="{id: Content.id, st:s, se:e}" class="link-btn"></a>
                           <!--  <owl-carousel-o [options]="customOptions">
                                <ng-template carouselSlide *ngFor="let Image of Content.images;">
                                    <div class="single-image">
                                        <img [src]="Image.name" alt="image">
                                        <a routerLink="/{{Content.detailsLink}}" class="link-btn"></a>
                                    </div>
                                </ng-template>
                            </owl-carousel-o> -->
                        </div>
                        <a routerLink="/{{Content.bookmarkLink}}" class="bookmark-save"><i class="flaticon-heart"></i></a>
                        <!--<a routerLink="/{{Content.categoryLink}}" class="category"><i class="flaticon-cooking"></i></a>-->
                    </div>
                    <div class="listings-content">
                        <div class="author">
                            <div class="d-flex align-items-center">
                                <img [src]="Content.authorImg" alt="image">
                                <span>{{Content.user}}</span>
                            </div>
                        </div>
                        <ul class="listings-meta">
                          <h3><a [routerLink]="['/car/detail']" [queryParams]="{id: Content.id, st:start, se:end}"></a> {{Content.model}}</h3>
                            <!--<li><a routerLink="/{{Content.categoryLink}}"><i class="flaticon-furniture-and-household"></i> Restaurant</a></li>
                            <li><i class="flaticon-pin"></i> {{Content.location}}</li>-->
                        </ul>

                         <!--<span class="status {{Content.extraClass}}">
                        <i class="flaticon-save"></i> {{Content.openORclose}}

                        </span> -->


                        <div class="d-flex align-items-center justify-content-between">
                            <div class="rating">
                              <i class='bx bxs-star checked' *ngFor="let item of counter(Content.rate); let i = index" ></i>
                              <i class='bx bxs-star' *ngFor="let item of counterop(Content.rate); let i = index" ></i>
                              <!--<i class='bx bxs-star checked'  ></i>
                              <i class='bx bxs-star checked'  ></i>
                              <i class='bx bxs-star'  ></i>
                              <i class='bx bxs-star'  ></i>-->


                                <!--<span class="bx bxs-star checked"  *ngFor="let item of counter(Content.rate); let i = index"></span>
                                <span class="bx bxs-star" *ngFor="let item of counter(5-Content.rate); let i = index"></span>
                                -->
                              <span class="count">({{Content.review}})</span>
                            </div>
                            <div class="price">
                                {{Content.Price_D}}$/Jour - {{Content.Price_H}}$/ Heure
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <pagination-controls (pageChange)="gridListings = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Listings Area -->

<app-footer-style-two></app-footer-style-two>
